<div class="container-fluid py-5 bg-dark login-site-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <span class="anchor" id="formLogin"></span>
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-block">

              <form class="form m-5" #form="ngForm" (ngSubmit)="form.form.valid && onLogin()" novalidate
                    autocomplete="off">

                <div class="form-group">
                  <label for="inputEmail1">Email</label>
                  <input type="email"
                         email
                         class="form-control"
                         [ngClass]="{ 'is-invalid': form.submitted && !email.valid }"
                         [(ngModel)]="model.username"
                         #email="ngModel"
                         id="inputEmail1"
                         name="email"
                         aria-describedby="emailHelp"
                         placeholder="Email"
                         required>
                  <div class="invalid-feedback" *ngIf="email.errors?.required">Email obrigatório</div>
                  <div class="invalid-feedback" *ngIf="email.errors?.email">Insira um email</div>
                </div>

                <div class="form-group">
                  <label for="inputPassword1">Senha</label>
                  <input type="password"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': form.submitted && !password.valid }"
                         [(ngModel)]="model.password"
                         #password="ngModel"
                         id="inputPassword1"
                         name="password"
                         placeholder="Senha"
                         required>
                  <div class="invalid-feedback">Senha obrigatória</div>
                </div>

                <div class="form-check small">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> <span>Lembrar-me</span>
                  </label>
                </div>

                <div class="form-check small">
                  <a class="cursor" routerLink="/register">Registrar</a>
                </div>
                <button type="submit" [disabled]="!form.form.valid" class="btn btn-success btn-lg float-right m-2">
                  Login
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
