<div class="container-fluid py-5 bg-dark login-site-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <span class="anchor" id="formLogin"></span>
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-block">

              <form class="form m-5" #form="ngForm" (ngSubmit)="form.form.valid && onLogin()" novalidate
                    autocomplete="off">

                <div class="form-group">
                  <label for="inputEmail1">Login</label>
                  <input type="text"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': form.submitted && !login.valid }"
                         [(ngModel)]="model.username"
                         #login="ngModel"
                         id="inputEmail1"
                         name="login"
                         aria-describedby="loginHelp"
                         placeholder="Login"
                         required>
                  <div class="invalid-feedback">login obrigatório</div>
                </div>

                <div class="form-group">
                  <label for="inputPassword1">Senha</label>
                  <input type="password"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': form.submitted && !password.valid }"
                         [(ngModel)]="model.password"
                         #password="ngModel"
                         id="inputPassword1"
                         name="password"
                         placeholder="Senha"
                         required>
                  <div class="invalid-feedback">Senha obrigatória</div>
                </div>

                <div class="form-check small">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> <span>Lembrar-me</span>
                  </label>
                </div>

                <div class="form-check small">
                  <a class="cursor" routerLink="/register">Registrar</a>
                </div>
                <button type="submit" [disabled]="!form.form.valid" class="btn btn-success btn-lg float-right m-2">
                  Login
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
